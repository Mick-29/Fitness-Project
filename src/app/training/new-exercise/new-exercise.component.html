<section class="new-training" fxLayout fxLayoutAlign="center">
  <form>
    <mat-card fxFlex.xs="100%" fxFlex="400px" fxLayout="column">
      <mat-card-title fxLayoutAlign="center"
        >Add exercise session</mat-card-title
      >

      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select
            placeholder="Choose Exercise"
            ngModel
            name="exercise"
            required
          >
            <mat-option
              *ngFor="let exercise of exercises"
              [value]="exercise.id"
            >
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayoutAlign="center">
        <button mat-button type="submit">Add Exercise</button>
        <!--        <button mat-button type="submit" (click)="onStartTraining()">Start Timer</button>-->
      </mat-card-actions>
    </mat-card>
  </form>
</section>
