<mat-tab-group *ngIf="!ongoingTraining">
  <mat-tab label="Exercise Timer">
<!--    (startTimerEvent)="startFromExerciseTimer = true"-->
    <app-exercise-timer ></app-exercise-timer>
  </mat-tab>
  <mat-tab label="New Exercise">
    <app-new-exercise></app-new-exercise>
  </mat-tab>
  <mat-tab label="Past Exercises">
    <app-past-exercise></app-past-exercise>
  </mat-tab>
</mat-tab-group>
<app-running-exercise-timer
  *ngIf="ongoingTraining"
  (trainingStopEvent)="ongoingTraining = false"
></app-running-exercise-timer>
