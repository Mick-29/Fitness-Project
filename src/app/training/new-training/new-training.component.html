<section class="new-training" fxLayout fxLayoutAlign="center">
  <form>
    <mat-card fxFlex.xs="100%" fxFlex="400px" fxLayout="column">
      <mat-card-title fxLayoutAlign="center">Add a new exercise session</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select
            placeholder="Choose Exercise"
            ngModel
            name="exercise"
            required
          >
            <mat-option value="run"> Run </mat-option>
            <mat-option value="gym"> Gym </mat-option>
            <mat-option value="squash"> Squash </mat-option>
            <mat-option value="swim"> Swim </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </form>
</section>
